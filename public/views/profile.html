<div>
  <div>
    <!-- buttons go here -->
    <button name="myActs" ng-click="name = 'myActs'">My Activities</button>
    <button name="update" ng-click="name = 'update'">Update Profile</button>
  </div>
  <div ng-switch="name">
    <!-- update this area dynamically -->
    <div ng-switch-when="myActs">
      list activities
    </div>
    <div ng-switch-when="update">
      <div ng-include="'views/updateProfile.html'"></div>
    </div>
    <div ng-switch-default>
      <p>This is your profile page!</p>
    </div>
  </div>
</div>
