<div class="container bg-light" ng-show="userInfo.user.role == 'admin'">
  <p>Validate the submitted activity!</p>
  <form action="{{'/api/activities/' + activity._id + '?_method=PUT'}}" method="post" name="actForm">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control ng-class: activity.name.length == null ? 'is-invalid' : 'is-valid'" type="text" name="name" data-ng-model="activity.name" required>
          <div class="invalid-feedback" ng-show="activity.name.length == null">Required!</div>
          <div class="valid-feedback" ng-show="activity.name.length > 0">Looks great!</div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="form-group">
          <label>City</label>
          <input class="form-control ng-class: activity.location.city.length == null ? 'is-invalid' : 'is-valid'" type="text" data-ng-model="activity.location.city" name="location.city" required>
          <div class="invalid-feedback" ng-show="activity.location.city.length == null">Please provide a valid city.</div>
          <div class="valid-feedback" ng-show="activity.location.city.length > 0">Looks great!</div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="form-group">
          <label>State</label>
          <select class="form-control ng-class: activity.location.state == null ? 'is-invalid' : 'is-valid'" data-ng-model="activity.location.state" name="location.state" required>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <div class="invalid-feedback" ng-show="activity.location.state == null">Please provide a state.</div>
          <div class="valid-feedback" ng-show="activity.location.state != null">Looks great!</div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label>Latitude</label>
          <input class="form-control is-valid" type="number" step="0.001" name="location.lat" data-ng-model="activity.location.lat">
          <div class="valid-feedback">Optional</div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label>Longitude</label>
          <input class="form-control is-valid" type="number" step="0.001" name="location.long" data-ng-model="activity.location.long">
          <div class="valid-feedback">Optional</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>What can you do there?</label>
      <select multiple class="form-control ng-class: activity.activity_type == null ? 'is-invalid' : 'is-valid'" data-ng-model="activity.activity_type" name="activity_type" required>
        <option>Hiking</option>
        <option>Climbing</option>
        <option>Mountain Biking</option>
        <option>Swimming</option>
        <option>Paddle Boarding</option>
        <option>Rafting</option>
      </select>
      <div class="valid-feedback" ng-show="activity.activity_type.length > 0">Required -- you can select multiple!</div>
      <div class="invalid-feedback" ng-show="activity.activity_type.length == null">Required -- you have to select one!</div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control is-valid" type="text" name="description" data-ng-model="activity.description" value=""></textarea>
      <div class="valid-feedback">Optional -- give a good description!</div>
    </div>
    <div class="form-group">
      <label>Validate</label>
      <select class="form-control ng-class: activity.activity_type == null ? 'is-invalid' : 'is-valid'" name="validated">
        <option value="true">Valid</option>
        <option value="false">Invalid</option>
      </select>
    </div>
    <button class="btn btn-info" type="submit">Submit</button>
  </form>
</div>
