<div class="container bg-light">
  <p class="font-italic text-sm-center text-danger" style="font-size: 1.25em;">Invalid username or password</p>
  <form action="/api/users/login" method="post">
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" type="text" name="username" ng-model="username" placeholder="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" name="password" ng-model="password" placeholder="password">
    </div>
    <button type="submit" class="btn btn-info" ng-disabled="username.length == null || password.length == null || password.length < 4">Login</button>
  </form>
</div>
