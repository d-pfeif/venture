<div class="container bg-light">
  <p>All new submitions must be validated by an admin. Then they'll appear in the activities list!</p>
  <form action="/api/activities" method="post" name="actForm">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control ng-class: actName.length == null ? 'is-invalid' : 'is-valid'" type="text" ng-model="actName" name="name" required>
          <div class="invalid-feedback" ng-show="actName.length == null">Required!</div>
          <div class="valid-feedback" ng-show="actName.length > 0">Looks great!</div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="form-group">
          <label>City</label>
          <input class="form-control ng-class: actCity.length == null ? 'is-invalid' : 'is-valid'" type="text" ng-model="actCity" name="location.city" required>
          <div class="invalid-feedback" ng-show="actCity.length == null">Please provide a valid city.</div>
          <div class="valid-feedback" ng-show="actCity.length > 0">Looks great!</div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="form-group">
          <label>State</label>
          <select class="form-control ng-class: actState == null ? 'is-invalid' : 'is-valid'" ng-model="actState" name="location.state" required>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          <div class="invalid-feedback" ng-show="actState == null">Please provide a state.</div>
          <div class="valid-feedback" ng-show="actState != null">Looks great!</div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label>Latitude</label>
          <input class="form-control is-valid" type="number" step="0.001" name="location.lat">
          <div class="valid-feedback">Optional</div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="form-group">
          <label>Longitude</label>
          <input class="form-control is-valid" type="number" step="0.001" name="location.long">
          <div class="valid-feedback">Optional</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>What can you do there?</label>
      <select multiple class="form-control is-valid" name="activity_type">
        <option>Hiking</option>
        <option>Climbing</option>
        <option>Mountain Biking</option>
        <option>Swimming</option>
        <option>Paddle Boarding</option>
        <option>Rafting</option>
      </select>
      <div class="valid-feedback">Optional -- you can select multiple!</div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control is-valid" type="text" name="description" ng-model="actDesc" value=""></textarea>
      <div class="valid-feedback">Optional -- give a good description!</div>
    </div>
    <button class="btn btn-info" type="submit">Submit</button>
  </form>
</div>
